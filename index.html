    <main class="main">
        <div class="contact flow" id="main-content" tabindex="0">
            <h1>Demo</h1>
            <p>(No data is saved after form submission.)</p>
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="first_name" autocomplete="given-name" required>
                    <span class="error-message" aria-live="polite"></span>
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" autocomplete="family-name" name="last_name" required>
                    <span class="error-message" aria-live="polite"></span>
                </div>
                <div class="form-group span-all">
                    <label for="email">Email</label>
                    <input type="email" autocomplete="email" data-error="Please enter a valid email address" id="email"
                        name="email" required>
                    <span class="error-message" aria-live="polite"></span>
                </div>
                <fieldset class="span-all">
                    <legend>Query Type</legend>
                    <div class="form-group">
                        <input type="radio" id="general" name="query" value="General Enquiry" required>
                        <label for="general">General Enquiry</label>
                    </div>
                    <div class="form-group">
                        <input type="radio" id="support" data-error="Please select a query type" name="query"
                            value="Support Request" required>
                        <label for="support">Support Request</label>
                    </div>
                    <span class="error-message" aria-live="polite"></span>
                </fieldset>
                <div class="form-group span-all">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                    <span class="error-message" aria-live="polite"></span>
                </div>
                <div class="form-group wrap span-all">
                    <input type="checkbox" data-error="To submit this form your consent is required" name="consent"
                        id="consent" required>
                    <label for="consent">I consent to being contacted</label>
                    <span class="error-message" aria-live="polite"></span>
                </div>
                <button type="submit" class="span-all">Submit</button>
            </form>
        </div>
        <p class="completion-message" id="completion-message" aria-live="polite" tabindex="-1"></p>
    </main>
